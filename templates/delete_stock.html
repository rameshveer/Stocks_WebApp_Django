{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock</h1>

<div class="container" style="padding: 25px;">
  {% if ticker %}
   {% for item in ticker %}
      <a href="{% url 'delete' item.id %}"><button class="btn btn-danger btn-sm"><em>Delete {{ item }}</em></button></a><br/><br>
   {% endfor %}
  {% else %}
    You don't have any stocks .... {% endif %}
</div>

{% endblock %}
